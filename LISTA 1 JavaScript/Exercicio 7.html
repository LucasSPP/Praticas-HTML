<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de imagens</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>Troca de imagens</h1>
    <div><img id="im" src="ligado.jpg"></div>

    <script>

        function trocar() {
            var img = document.getElementById('im')

            if ('src', 'ligado.jpg') {
                img.setAttribute('src', 'desligado.jpg')

            }

        }
    </script>
    <input type="button" value="trocar" onclick="trocar()">
</body>

</html>
