<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou impar</title>
</head>

<body>
    <script>
        var num = window.prompt('Digite um número');
        if (num % 2 == 0) {
            alert(num + " é par!");
        }
        else if (num % 2 == 1) {
            alert(num + " é impar!");
        }
        else {
            alert("Numero invalido!");
        }
    </script>
</body>

</html>
